<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Meta tags bÃ¡sicas -->
        <meta name="description" content="{{ description }}">
        <meta name="author" content="{{ client.name }}">
        <meta name="robots" content="index, follow">
        <meta name="theme-color" content="#0066FF">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="keywords" content="web design, web development, ireland, business websites, responsive design">

        <!--Swap our for actual link-->
        <link rel="canonical" href="https://{{ client.domain }}{{ page.url }}">

        <!--Social Media Display-->
        <meta property="og:type" content="website"/>
        <meta property="og:site_name" content="{{ client.name }}">
        <meta property="og:title" content="{{ metaTitle }}"/>
        <meta property="og:description" content="{{ description }}"/>
        <meta property="og:url" content="https://{{ client.domain }}{{ page.url }}"/>
        <meta property="og:image" content="/images/og-banner.png"/>
        <meta property="og:image:secure_url" content="/images/og-banner.png"/>
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

        <!--Favicons-->
        <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png?v1">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
        <link rel="manifest" href="/assets/favicons/site.webmanifest">

        <!-- Preload -->
        <link rel="preload" as="image" href="/assets/logo-light.png">

        <link rel="preload" as="image" href="{{ preloadImg }}"/>

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ metaTitle }}">
        <meta name="twitter:description" content="{{ description }}">
        <meta name="twitter:image" content="https://cloveloop.com/assets/images/og-banner.png">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="/css/critical.css">
        <link rel="stylesheet" href="/css/components/header.css">
        <link rel="stylesheet" href="/css/components/footer.css">
        <link rel="stylesheet" href="/css/critical.css">
        <link rel="stylesheet" href="/css/root.css">

        <!--Put analytics tag here at the bottom to prevent it from render blocking-->

        <!-- For home page, use full title, including location for SEO. Other pages should just include the page name -->
        <title>
            {% if page.url == '/'%}
                {{ client.name }} | {{ tagTitle }} | {{ client.address.city }}, {{ client.address.county }}
            {% else %}
                {{ tagTitle }} | {{ client.name }}
            {% endif %}
        </title>
    </head>
    <body>
        <!--Screen reader skip main nav-->
        <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

        {% include "header.html" %}
        <main id="main">{{ content | safe }}</main>
        {% include "footer.html" %}

        <script defer src="/assets/js/nav.js"></script>
        <script defer src="/assets/js/dark.js"></script>

        <!--
        This script adds a class to the body after scrolling 100px
        and we used these body.scroll styles to create some on scroll 
        animations with the navbar
    -->
        <script defer>
            document.addEventListener('scroll', (e) => {
                const scroll = document.documentElement.scrollTop;
                if (scroll >= 100) {
                    document
                        .querySelector('body')
                        .classList
                        .add('scroll')
                } else {
                    document
                        .querySelector('body')
                        .classList
                        .remove('scroll')
                }
            });
        </script>

    </body>
</html>
